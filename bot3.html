<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scar - AI Mock Interview Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0a0b1e 20%, #080e3c 80%);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff77ff;
            text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar .nav-links a:hover {
            color: #ff77ff;
            text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 150px 40px 80px;
            text-align: left;
        }
        .hero .hero-text {
            max-width: 50%;
        }
        .hero .hero-text h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff77ff;
            text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff;
        }
        .hero .hero-text p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }
        .hero .hero-text .cta-button {
            background-color: #ff77ff;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff;
        }
        .hero .hero-text .cta-button:hover {
            background-color: #0ff;
            transform: scale(1.1);
        }
        .hero .hero-image {
            max-width: 40%;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff77ff, 0 0 30px #ff77ff;
            animation: float 3s ease-in-out infinite;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Botpress Integration */
        .bot-container {
            width: 100%;
            height: 800px; /* Increased height for bot */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px #ff77ff, 0 0 30px #ff77ff;
            margin: 80px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #ff77ff;
        }
        .bot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Image Carousel */
        .carousel {
            width: 100%;
            padding: 80px 0;
            background: rgba(0, 0, 0, 0.7);
        }
        .swiper {
            width: 100%;
            height: 400px;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px #ff77ff, 0 0 30px #ff77ff;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Footer */
        .footer {
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            border-top: 1px solid #ff77ff;
        }
        .footer p {
            font-size: 14px;
            color: #ccc;
        }

        /* Scroll Animations */
        [data-aos] {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .hero-text, .hero-image, .bot-container, .carousel, .footer {
            opacity: 0;
            transform: translateY(20px);
        }
        .hero-text.visible, .hero-image.visible, .bot-container.visible, .carousel.visible, .footer.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Scar</div>
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text" data-aos="fade-right" data-aos-duration="1000">
            <h1>Master Your Interview Skills with Scar</h1>
            <p>Scar is your AI-powered mock interviewer, designed to help you practice and perfect your interview techniques. Get real-time feedback and improve your confidence.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <img src="https://via.placeholder.com/400" alt="Scar AI Mock Interviewer" class="hero-image" data-aos="fade-left" data-aos-duration="1000">
    </section>

    <!-- Botpress Integration -->
    <div class="bot-container" data-aos="fade-up" data-aos-duration="1000">
        <script src="https://cdn.jotfor.ms/s/umd/latest/for-embedded-agent.js"></script>
        <script>
          window.addEventListener("DOMContentLoaded", function() {
            window.AgentInitializer.init({
              rootId: "JotformAgent-019539275dff7a2d8afe76f025f51e36a61e",
              formID: "019539275dff7a2d8afe76f025f51e36a61e",
              queryParams: ["skipWelcome=1", "maximizable=1"],
              domain: "https:\/\/www.jotform.com",
              isInitialOpen: false,
              isDraggable: false,
              background: "linear-gradient(180deg, #C8CEED 0%, #C8CEED 100%)",
              buttonBackgroundColor: "#0a1551",
              buttonIconColor: "#fff",
              variant: false,
              customizations: {
                greeting: "Yes",
                greetingMessage: "Hi I am Scar! Which Stream are you looking for?",
                pulse: "Yes",
                position: "right"
              }
            });
          });
        </script>
    </div>

    <!-- Image Carousel -->
    <div class="carousel" data-aos="fade-up" data-aos-duration="1000">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x400" alt="Slide 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x400" alt="Slide 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x400" alt="Slide 3">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" data-aos="fade-up" data-aos-duration="1000">
        <p>&copy; 2023 Scar. All rights reserved.</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- AOS (Animate On Scroll) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Initialize AOS
        AOS.init({
            once: true,
        });
    </script>
</body>
</html>
